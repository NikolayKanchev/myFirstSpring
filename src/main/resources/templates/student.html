<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Student :: ADD</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
            integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
            crossorigin="anonymous"></script>

</head>
<body>

    <div class="jumbotron">
        <h1 class="display-3">Add new Student</h1>
        <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra
            attention to featured content or information.</p>
        <hr class="my-4"/>

        <form action="#" th:action="@{/student/add}" method="post">
            <div class="form-group">
                <label for="studentName">Name</label>
                <input type="text" name = "name" class="form-control" id="studentName"
                       aria-describedby="nameHelp" placeholder="Enter name" value="alice"/>
                <small id="nameHelp" class="form-text text-muted">We'll never share your name with anyone else.</small>
            </div>

            <div class="form-group">
                <label for="studentEmail1">Email address</label>
                <input type="email" name="email" class="form-control" id="studentEmail1"
                       aria-describedby="emailHelp" placeholder="Enter email" value="bob@bob.com"/>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            <div class="form-group">
                <label for="studentCourseName">Example select</label>
                <select class="form-control" name="courseName" id="studentCourseName">
                    <option th:each="course : ${courses}" th:text="${course.courseName}">No Courses</option>
                </select>
            </div>
            <!--<div class="form-group">-->
                <!--<label for="studentCourseName">Course Name</label>-->
                <!--<input type="text" name="courseName" class="form-control" id="studentCourseName"-->
                       <!--aria-describedby="courseHelp" placeholder="Enter course" value="TECH2F17"/>-->
                <!--<small id="courseHelp" class="form-text text-muted">We'll never share your course with anyone else.</small>-->
            <!--</div>-->
            <button type="submit" class="btn btn-primary">Add new Student</button>
        </form>
    </div>
</body>
</html>
